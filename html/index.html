<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body{ 
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      #form { 
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem; position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus { outline: none; }
      #form > button { 
        background: #333; 
        border: none; 
        padding: 0 1rem;
        margin: 0.25rem; 
        border-radius: 3px;
        outline: none;
        color: #fff; 
      }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      #name-div{
        border:1px solid black;
        width:20%;
        margin:auto;
        margin-top:10%;
        background-color:#808080;
        color:#FFFFFF
      }
      #name-div > button{
        background-color:black;
        color:white;
      }
      #users { list-style-type: none; margin: 0; padding: 0; }
      #users > 
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <ul id="users"/>
    <div id="name-div">
      <p>Hello There! Please tell us what you wish to be called:</p>
      <input id="name" margin="auto"/>
      <button id="button">Enter</button>
   </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var nameInput=document.querySelector("div > input");
      var button=document.querySelector("div > button");
      var socket = io();
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var name="";

      form.addEventListener('submit', function(e) {
        if(!name) return false;
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', `${name} :${input.value}`);
          input.value = '';
        }
      });
  
      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      button.addEventListener("click",(e)=>{
        console.log("Wow!")
        if(!(name=nameInput.value)){
          e.preventDefault();
          return false;
        }
        document.getElementById("name-div").hidden=true;
        socket.emit("user",name)
        socket.on("user",()=>{});
      })
    </script>
  </body>
</html>
